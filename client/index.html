<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <title>Interactive Storytelling Platform</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="An advanced interactive storytelling platform for reading, writing, and sharing immersive narrative experiences." />
    

    
    <!-- Optimized font loading with display=swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;600;700&family=Megrim&display=swap" rel="stylesheet">
    
    <!-- Critical resource hints for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Background images removed -->
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="keywords" content="interactive storytelling, digital stories, immersive reading, narrative platform, story sharing, creative writing" />
    <meta name="author" content="Interactive Storytelling Platform" />
    
    <!-- Open Graph tags for better social media sharing -->
    <meta property="og:title" content="Interactive Storytelling Platform" />
    <meta property="og:description" content="An advanced interactive storytelling platform for reading, writing, and sharing immersive narrative experiences." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/images/social/social-preview.png" />
    
    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Interactive Storytelling Platform" />
    <meta name="twitter:description" content="An advanced interactive storytelling platform for reading, writing, and sharing immersive narrative experiences." />

  </head>
