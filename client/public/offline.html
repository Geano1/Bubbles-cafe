
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Horror Blog</title>
  <style>
    /* Minimal inline styles for offline page */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #121212;
      color: #EAEAEA;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }
    
    .container {
      max-width: 500px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    
    .scary-text {
      font-style: italic;
      margin: 30px 0;
      font-size: 18px;
    }
    
    .retry-button {
      background-color: #8B0000;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #a50000;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background-color: #f5f5f5;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You've lost your connection</h1>
    <p>The shadows have disconnected you from our server. Please check your internet connection and try again.</p>
    
    <div class="scary-text">
      "The scariest thing isn't being alone in the dark... it's being offline when you need a good horror story."
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
