<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Ground Tiles -->
  <rect x="0" y="0" width="32" height="32" fill="#8BC34A" />
  <rect x="32" y="0" width="32" height="32" fill="#7CB342" />
  <rect x="64" y="0" width="32" height="32" fill="#689F38" />
  <rect x="96" y="0" width="32" height="32" fill="#558B2F" />
  
  <!-- Wall Tiles -->
  <rect x="0" y="32" width="32" height="32" fill="#795548" />
  <rect x="32" y="32" width="32" height="32" fill="#6D4C41" />
  <rect x="64" y="32" width="32" height="32" fill="#5D4037" />
  <rect x="96" y="32" width="32" height="32" fill="#4E342E" />
  
  <!-- Water Tiles -->
  <rect x="0" y="64" width="32" height="32" fill="#2196F3" />
  <rect x="32" y="64" width="32" height="32" fill="#1E88E5" />
  <rect x="64" y="64" width="32" height="32" fill="#1976D2" />
  <rect x="96" y="64" width="32" height="32" fill="#1565C0" />
  
  <!-- Special Tiles -->
  <rect x="0" y="96" width="32" height="32" fill="#9C27B0" /> <!-- Magic Tile -->
  <rect x="32" y="96" width="32" height="32" fill="#F44336" /> <!-- Lava Tile -->
  <rect x="64" y="96" width="32" height="32" fill="#FFC107" /> <!-- Sand Tile -->
  <rect x="96" y="96" width="32" height="32" fill="#607D8B" /> <!-- Stone Tile -->
  
  <!-- Grid Lines -->
  <g stroke="#00000040" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="32" y1="0" x2="32" y2="128" />
    <line x1="64" y1="0" x2="64" y2="128" />
    <line x1="96" y1="0" x2="96" y2="128" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="32" x2="128" y2="32" />
    <line x1="0" y1="64" x2="128" y2="64" />
    <line x1="0" y1="96" x2="128" y2="96" />
  </g>
</svg>