<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fog/mist effect -->
  <defs>
    <filter id="fogFilter" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="5" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.5" />
        <feFuncG type="linear" slope="0.5" />
        <feFuncB type="linear" slope="0.5" />
      </feComponentTransfer>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" intercept="0" />
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Main fog element -->
  <rect width="100%" height="100%" fill="white" filter="url(#fogFilter)" opacity="0.25" />
  
  <!-- Additional fog patches -->
  <path d="M0,400 C200,450 400,350 600,400 S800,450 1000,350 L1200,400 L1200,500 L0,500 Z" 
        fill="white" opacity="0.05" />
  <path d="M0,600 C300,550 600,650 900,600 S1200,550 1200,600 L1200,700 L0,700 Z" 
        fill="white" opacity="0.05" />
  <path d="M0,200 C250,250 500,150 750,200 S1000,250 1200,200 L1200,300 L0,300 Z" 
        fill="white" opacity="0.05" />
</svg>
