name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm run -w client typecheck
      - run: npm run -w server typecheck
      - run: npm run -w client build
      - run: npm run -w server build
      - uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
      - uses: actions/upload-artifact@v4
        with:
          name: server-dist
          path: server/dist