<!DOCTYPE html>
<html>
<head>
  <title>Background Image Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/attached_assets/IMG_5891.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .direct-image {
      margin: 20px;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div style="position: relative; z-index: 10; color: white; font-size: 24px; margin: 20px; text-shadow: 2px 2px 4px black;">
    <h1>Background Image Test</h1>
    <p>This page tests if the background image is loading correctly.</p>
    <p>Here is a direct img tag to the same image:</p>
    <img src="/attached_assets/IMG_5891.jpeg" width="300" class="direct-image">
  </div>
</body>
</html>
